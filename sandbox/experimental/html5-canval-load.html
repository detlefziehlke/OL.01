<!DOCTYPE html>
<html>
<head lang="de">
  <meta charset="UTF-8">
  <title>Load Canvas</title>
</head>
<body>

<canvas id="myCanvas" height="780" width="1500"></canvas>

<script>

  var canvas = document.getElementById('myCanvas')
  var context = canvas.getContext('2d')
  var imgObj = new Image()

  imgObj.onload = function () {
    context.drawImage(imgObj,0,0)
  };

  imgObj.src = 'http://fbinter.stadt-berlin.de/fb/wms/senstadt/k_dtk50?VERSION=1.3.0&REQUEST=GetMap&LAYERS=1&STYLES=&CRS=EPSG:4326&BBOX=52.455571,13.423509,52.463062,13.443958&FORMAT=image/jpeg&WIDTH=1500&HEIGHT=780'

  /*

   context.drawImage(imageObj, 69, 50);
   };
   imageObj.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';
   */

</script>

</body>
</html>
