<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hello OpenStreetMap</title>
  <link rel="stylesheet" href="../../libs/ol3/css/ol.css"/>
  <link rel="stylesheet" href="../../css/samples.css"/>
</head>
<body>
<div id="map" class="map"></div>

<script src="../../libs/ol3/js/ol.js"></script>

<script>
//------------------------------------------------------------------------------------------------

  var osmLayer = new ol.layer.Tile({
    source: new ol.source.OSM()
  })

  var birmingham = ol.proj.transform([-1.81185, 52.44314], 'EPSG:4326', 'EPSG:3857')
  var detti_zuHause = ol.proj.transform([13.4297269, 52.4594867], 'EPSG:4326', 'EPSG:3857')
//52,4594867, 13,4297269

  var view = new ol.View({
    center: birmingham,
//    center: detti_zuHause,
    zoom: 6
  })

  var map = new ol.Map({
    target: 'map'
  })
  map.addLayer(osmLayer)
  map.setView(view)

//------------------------------------------------------------------------------------------------
</script>

</body>
</html>
