<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Examples with 2 maps</title>

  <link rel="stylesheet" href="../../libs/ol3/css/ol.css"/>
  <link rel="stylesheet" href="../../css/samples.css"/>

</head>
<input>

<div>
  <div id="map" class="half-map"></div>
  <div id="map2" class="half-map"></div>
</div>

<input type="checkbox" id="visible" checked> Toggle Layer Visibility
<button onclick="changeTarget();">Change Target</button>

<script src="../../libs/ol3/js/ol.js"></script>

<script>

  var layer = new ol.layer.Tile({
    source: new ol.source.OSM()
  })

  var britz = ol.proj.transform([13.4297269, 52.4594867], 'EPSG:4326', 'EPSG:3857')

  var view = new ol.View({
    center: britz,
    zoom: 10
  })

  var map = new ol.Map({
    target: 'map',
    view: view,
    layers: [layer]
  })

  var visible = new ol.dom.Input(document.getElementById('visible'))
  visible.bindTo('checked', layer, 'visible');

  function changeTarget() {

    var target = map.getTarget();
    if (target == 'map') {
      map.setTarget('map2');
    } else {
      map.setTarget('map');
    }
  }

</script>

</body>
</html>
