<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Simple example</title>

  <link rel="stylesheet" href="../../libs/ol3/css/ol.css"/>
  <link rel="stylesheet" href="../../css/samples.css"/>

</head>
<body>
<div id="map" class="map"></div>

<script src="../../libs/ol3/js/ol.js"></script>

<script>

  var osmLayer = new ol.layer.Tile({
    source: new ol.source.OSM(),
    opacity: 0.6,
    brightness: 0.2
  })

  var view = new ol.View({
//    center: ol.proj.transform([-1.8118500054456526, 52.4431409750608], 'EPSG:4326', 'EPSG:3857'),
    center: ol.proj.transform([13.4297269, 52.4594867], 'EPSG:4326', 'EPSG:3857'),
    zoom: 6
  })

  var map = new ol.Map({
    target: 'map'
  })

  map.addLayer(osmLayer)
  map.setView(view)

  console.log(osmLayer.getSource())
  osmLayer.set('opacity',1)
  osmLayer.setContrast(1)
  osmLayer.setBrightness(0)
  osmLayer.set('myId', 'myUnique')
  console.log(osmLayer.get('myId'))

</script>

</body>
</html>
